spring.application.name=demo
#para definir el puerto donde "escuchará" el servidor
server.port=78

#Para definir el formato de despliegue de fecha y hora del log
logging.pattern.dateformat=hh:mm

#Para evitar mensajes invasivos
spring.main.banner-mode=off

#En producción esto es true, en desarrollo es false
spring.thymeleaf.cache=false

#Conexion a la BD local plataforma en MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/plataforma

#Usuario y clave de la base de datos -creaTablas.sql-
spring.datasource.username=root
spring.datasource.password=root

#Driver y plataforma de comunicación
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#para mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=Trace

#Esta información se utiliza para obtener acceso a su storage.
firebase.bucket.name=gs://plataforma-6d573.firebasestorage.app
firebase.storage.path=plataforma
firebase.json.path=firebase
firebase.json.file=plataforma-6d573-firebase-adminsdk-fbsvc-1787274d6a.json
