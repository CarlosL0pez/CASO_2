<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{general/plantilla :: head}"/>
<body>
<header th:replace="~{general/plantilla :: header}"></header>

<main class="container mt-4" sec:authorize="hasRole('ROLE_PROFESOR') or hasRole('ROLE_ADMIN')">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h4><i class="fa-solid fa-chart-column"></i> Reportes del profesor</h4>
        </div>
        <div class="card-body">
            <!-- Aquí puedes poner tablas, filtros, gráficos, etc. -->
            <p>Sección de reportes para profesores (accesible solo para PROFESOR y ADMIN).</p>
        </div>
    </div>
</main>

<footer th:replace="~{general/plantilla :: footer}"></footer>
</body>
</html>
