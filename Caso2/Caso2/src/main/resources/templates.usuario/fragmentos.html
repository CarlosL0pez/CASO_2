<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{general/plantilla :: head}"/>
<body>
<header th:replace="~{general/plantilla :: header}"></header>

<main class="container mt-4">

    <!-- Botón + modal para agregar usuario -->
    <section>
        <div class='row py-4 mb-2 bg-light'>
            <div class='col-md-1'></div>
            <div class='col-md-3'>
                <button type="button" class="btn btn-primary"
                        data-bs-toggle="modal" data-bs-target="#agregarUsuarioModal"
                        sec:authorize="hasRole('ROLE_ADMIN')">
                    <i class="fa-solid fa-user-plus"></i> Agregar usuario
                </button>
            </div>
        </div>

        <!-- Modal agregar usuario -->
        <div class="modal fade" id="agregarUsuarioModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title">
                            <i class="fa-solid fa-user"></i> Agregar usuario
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <form th:action="@{/usuario/guardar}" th:object="${usuario}" method="post">
                        <div class="modal-body">

                            <div class="mb-3">
                                <label>Nombre</label>
                                <input class="form-control" th:field="*{nombre}" required>
                            </div>

                            <div class="mb-3">
                                <label>Apellido</label>
                                <input class="form-control" th:field="*{apellido}" required>
                            </div>

                            <div class="mb-3">
                                <label>Email</label>
                                <input class="form-control" type="email" th:field="*{email}" required>
                            </div>

                            <div class="mb-3">
                                <label>Password</label>
                                <input class="form-control" type="password" th:field="*{password}" required>
                            </div>

                            <div class="mb-3">
                                <label>Rol</label>
                                <select class="form-select" th:field="*{rol.id}">
                                    <option th:each="r : ${roles}" th:value="${r.id}"
                                            th:text="${r.nombre}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label>Activo</label>
                                <input type="checkbox" class="form-check-input" th:field="*{activo}">
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="fa-solid fa-xmark"></i> Cerrar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-floppy-disk"></i> Guardar
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <!-- Listado de usuarios -->
    <section class="p-3">
        <div class="row p-3">
            <div class="col-md-9">
                <div class="card p-2">
                    <div class="card-header">
                        <h4><i class="fa-solid fa-users"></i> Listado de usuarios</h4>
                    </div>
                    <div class="card-body">

                        <div th:if="${usuarios != null and !usuarios.empty}">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Activo</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="u : ${usuarios}">
                                    <td th:text="${u.id}"></td>
                                    <td th:text="${u.nombre}"></td>
                                    <td th:text="${u.apellido}"></td>
                                    <td th:text="${u.email}"></td>
                                    <td th:text="${u.rol.nombre}"></td>
                                    <td th:text="${u.activo} ? 'Activo' : 'Inactivo'"></td>
                                    <td>
                                        <!-- Eliminar -->
                                        <button type="button" class="btn btn-danger"
                                                data-bs-toggle="modal" data-bs-target="#confirmModal"
                                                th:data-bs-id="${u.id}"
                                                th:data-bs-nombre="${u.email}">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>

                                        <!-- Modificar -->
                                        <a th:href="@{'/usuario/modificar/' + ${u.id}}"
                                           class="btn btn-warning">
                                            <i class="fas fa-pencil-alt"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div th:if="${usuarios == null or usuarios.empty}" class="text-center p-2">
                            <span>No hay usuarios registrados.</span>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Total usuarios</h3>
                        <h4 class="fs-2"><i class="fas fa-users"></i> [[${totalUsuarios}]]</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal confirmar eliminar -->
    <section>
        <div class="modal fade" id="confirmModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <form th:action="@{/usuario/eliminar}" method="post">
                        <input type="hidden" name="id" id="modalId"/>

                        <div class="modal-header bg-warning text-white">
                            <h5 class="modal-title">
                                <i class="fa-solid fa-circle-radiation"></i> Confirmar eliminación
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <p>¿Desea eliminar al usuario <span id="modalNombre"></span>?</p>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger">
                                <i class="fa-solid fa-trash"></i> Eliminar
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="fa-solid fa-xmark"></i> Cerrar
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

</main>

<footer th:replace="~{general/plantilla :: footer}"></footer>
<section th:replace="~{general/plantilla :: mostrarToast}"></section>

<script>
    const confirmModal = document.getElementById('confirmModal');
    if (confirmModal) {
        confirmModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const id = button.getAttribute('data-bs-id');
            const nombre = button.getAttribute('data-bs-nombre');
            document.getElementById('modalId').value = id;
            document.getElementById('modalNombre').innerText = nombre;
        });
    }
</script>

</body>
</html>
