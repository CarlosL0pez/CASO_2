<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{general/plantilla :: head}"/>
<body>
<header th:replace="~{general/plantilla :: header}"></header>

<main class="container mt-4">

    <!-- Botón + modal agregar rol (solo ADMIN) -->
    <section>
        <div class='row py-4 mb-2 bg-light'>
            <div class='col-md-1'></div>
            <div class='col-md-3'>
                <button type="button" class="btn btn-primary"
                        sec:authorize="hasRole('ROLE_ADMIN')"
                        data-bs-toggle="modal" data-bs-target="#agregarRolModal">
                    <i class="fa-solid fa-plus"></i> Agregar rol
                </button>
            </div>
        </div>

        <div class="modal fade" id="agregarRolModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title">
                            <i class="fa-solid fa-id-card"></i> Agregar rol
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <form th:action="@{/rol/guardar}" th:object="${rol}" method="post">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label>Nombre</label>
                                <input class="form-control" th:field="*{nombre}" required>
                            </div>
                            <div class="mb-3">
                                <label>Descripción</label>
                                <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="fa-solid fa-xmark"></i> Cerrar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-floppy-disk"></i> Guardar
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <!-- Listado de roles -->
    <section class="p-3">
        <div class="row p-3">
            <div class="col-md-9">
                <div class="card p-2">
                    <div class="card-header">
                        <h4>Listado de roles</h4>
                    </div>
                    <div class="card-body">

                        <div th:if="${roles != null and !roles.empty}">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="r : ${roles}">
                                    <td th:text="${r.id}"></td>
                                    <td th:text="${r.nombre}"></td>
                                    <td th:text="${r.descripcion}"></td>
                                    <td>
                                        <a th:href="@{'/rol/modificar/' + ${r.id}}"
                                           class="btn btn-warning">
                                            <i class="fas fa-pencil-alt"></i>
                                        </a>

                                        <button type="button" class="btn btn-danger"
                                                data-bs-toggle="modal" data-bs-target="#confirmModal"
                                                th:data-bs-id="${r.id}"
                                                th:data-bs-nombre="${r.nombre}">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div th:if="${roles == null or roles.empty}" class="text-center p-2">
                            <span>No hay roles registrados.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal confirmar eliminar -->
    <section>
        <div class="modal fade" id="confirmModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <form th:action="@{/rol/eliminar}" method="post">
                        <input type="hidden" name="id" id="modalId"/>

                        <div class="modal-header bg-warning text-white">
                            <h5 class="modal-title">Confirmar eliminación</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>¿Desea eliminar el rol <span id="modalNombre"></span>?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger">
                                <i class="fa-solid fa-trash"></i> Eliminar
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="fa-solid fa-xmark"></i> Cerrar
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </section>

</main>

<footer th:replace="~{general/plantilla :: footer}"></footer>
<section th:replace="~{general/plantilla :: mostrarToast}"></section>

<script>
    const confirmModalRol = document.getElementById('confirmModal');
    if (confirmModalRol) {
        confirmModalRol.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const id = button.getAttribute('data-bs-id');
            const nombre = button.getAttribute('data-bs-nombre');
            document.getElementById('modalId').value = id;
            document.getElementById('modalNombre').innerText = nombre;
        });
    }
</script>

</body>
</html>
